<h2 class="title">Create account</h2>
<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group-multiple">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">Please enter your first name</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Please enter your last name</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Please enter a valid username</div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmUserName">Re-Type Username</label>
            <input type="text" formControlName="confirmUserName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.confirmUserName.errors }" />
            <div *ngIf="submitted && f.confirmUserName.errors" class="invalid-feedback">
                <div *ngIf="f.confirmUserName.errors.required">Please re-enter same username</div>
                <div *ngIf="f.confirmUserName.errors.mustMatch">Please enter same username</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Please enter a valid password</div>
                <!-- <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div> -->
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Re-Type Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Please re-enter same password</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Please enter same password</div>
                <!-- <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div> -->
            </div>
        </div>
        <div class="form-group submit-button">
            <button [disabled]="loading" class="btn btn-primary btn-block">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Create account
            </button>
        </div>
        <div class="form-group sign-in">
            <p>Already have an account?<a routerLink="/welcome" class="btn btn-link">Sign in</a></p>
        </div>
    </form>
</div>
